<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Elderly Voice Assistant</title>
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.33/build/spline-viewer.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #0f0f20;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      text-align: center;
    }
    spline-viewer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }
    .main-content {
      position: relative;
      z-index: 1;
      padding-top: 160px;
    }
    h1 { font-size: 32px; margin-bottom: 20px; }
    button {
      padding: 12px 30px;
      font-size: 18px;
      background-color: #6a0dad;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(106, 13, 173, 0.6);
      transition: background-color 0.3s ease;
      margin: 5px;
    }
    button:hover { background-color: #8338ec; }
    #result { margin-top: 30px; font-size: 20px; white-space: pre-line; padding: 0 20px; }
    #mapLink { margin-top: 10px; font-size: 18px; color: #66ffcc; word-break: break-word; }
    a { color: #00ffff; }
    #statusBox {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      display: inline-block;
      font-size: 18px;
    }
    .success { background-color: rgba(0,255,128,0.1); border: 1px solid #00ff80; }
    .error { background-color: rgba(255,0,0,0.1); border: 1px solid #ff6666; }
    .info { background-color: rgba(0,128,255,0.1); border: 1px solid #66ccff; }
    #spinner { margin-top: 15px; display: none; }
    .loader {
      border: 4px solid rgba(255,255,255,0.2);
      border-top: 4px solid #6a0dad;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>

<spline-viewer url="https://prod.spline.design/RqoFDATaAdsGVIZJ/scene.splinecode"></spline-viewer>

<div class="main-content">
  <h1>Welcome to Elderly Voice Assistant</h1>
  <button onclick="startRecording()">üéôÔ∏è Speak Now</button>
  
  <div id="result">Say something like ‚Äúhelp‚Äù, ‚Äúemergency‚Äù, or ‚Äúplay [song name]‚Äù</div>
  <div id="mapLink"></div>
  <div id="statusBox" class="info">Idle</div>
  <div id="spinner"><div class="loader"></div></div>
</div>

<script>
  let recognition, isRecording = false;

  function speak(text) {
    if (!text) return;
    const synth = window.speechSynthesis;
    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = 'en-IN';
    synth.speak(utter);
  }

  function setStatus(message, type="info") {
    const box = document.getElementById("statusBox");
    box.innerText = message;
    box.className = type;
  }

  // üéôÔ∏è Speech recognition
  function startRecording() {
    if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
      setStatus("‚ùå Speech recognition not supported in this browser", "error");
      return;
    }
    if (isRecording) { recognition.stop(); isRecording=false; setStatus("üéôÔ∏è Stopped listening", "info"); return; }

    recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-IN';
    recognition.interimResults = false;
    recognition.continuous = false;
    isRecording = true;
    setStatus("üéß Listening... please speak", "info");
    document.getElementById("spinner").style.display = "block";
    document.getElementById("result").innerText = "";
    document.getElementById("mapLink").innerText = "";
    recognition.start();

    recognition.onresult = function(event) {
      const transcript = event.results[event.results.length - 1][0].transcript.trim();
      document.getElementById("result").innerText = "üó£Ô∏è You said: " + transcript;
      isRecording = false;
      recognition.stop();
      document.getElementById("spinner").style.display = "none";
      processTranscript(transcript);
    };
    recognition.onerror = function(event) {
      console.error("Speech recognition error:", event.error);
      setStatus("‚ùå Error: " + event.error, "error");
      isRecording = false;
      document.getElementById("spinner").style.display = "none";
    };
    setTimeout(() => {
      if (isRecording) {
        recognition.stop();
        isRecording = false;
        setStatus("‚åõ Timeout. No speech detected", "error");
        document.getElementById("spinner").style.display = "none";
      }
    }, 10000);
  }

  // üîó Process transcript / emergency
  function processTranscript(transcript) {
    const lowerText = transcript.toLowerCase();
    const isEmergency = ["help","emergency","save me","accident","fire","hospital","udhavi","kaapathu","bachao","madat"].some(word=>lowerText.includes(word));

    if (isEmergency && navigator.geolocation) {
      setStatus("üåç Getting location...", "info");
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const locationData = { latitude: position.coords.latitude, longitude: position.coords.longitude };
          const mapUrl = `https://www.google.com/maps/place/${position.coords.latitude},${position.coords.longitude}`;
          document.getElementById("mapLink").innerHTML = `üìç <a href="${mapUrl}" target="_blank">View Emergency Location</a>`;
          setStatus("üö® Emergency detected, sending alert...", "success");
          sendToBackend(transcript, locationData);
        },
        (error) => {
          console.error("Geolocation error:", error);
          setStatus("‚ö†Ô∏è Emergency detected but location denied", "error");
          sendToBackend(transcript, null);
        }
      );
    } else {
      setStatus("ü§î Processing your request...", "info");
      sendToBackend(transcript, null);
    }
  }

  function sendToBackend(transcript, location) {
    fetch("/voice_input", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text: transcript, location: location })
    })
    .then(async response => {
      if (!response.ok) throw new Error("Network response not OK");
      const data = await response.json();
      if (data.status) {
        document.getElementById("result").innerText += "\nü§ñ Assistant: " + data.status;
        speak(data.status);
        if (data.status.includes("Help is on the way!")) setStatus("‚úÖ Emergency detected. Help is on the way!", "success");
        else if (data.status.includes("Playing:")) setStatus("üéµ Playing music...", "success");
        else setStatus("‚úÖ Reply received", "success");
      }
      if (data.youtube_url) window.open(data.youtube_url, "_blank");
    })
    .catch(error => {
      console.error("Error sending voice input:", error);
      setStatus("‚ùå Backend error: " + error.message, "error");
    });
  }
</script>

</body>
</html>
